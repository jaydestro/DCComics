name: Create Resource Group

on: [push]

jobs:
  create-resource-group:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Generate random number
      id: random-number
      run: echo "::set-output name=random::$(shuf -i 10000-99999 -n 1)"

    - name: Create Resource Group
      id: create-rg
      run: |
        RG_NAME="dccomics${{ steps.random-number.outputs.random }}"
        az group create --name $RG_NAME --location eastus --output json

    - name: Display Resource Group Name
      run: echo "Created Resource Group: ${{ steps.create-rg.outputs.RG_NAME }}"